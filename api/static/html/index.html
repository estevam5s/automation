<!DOCTYPE html>
<html>
<head>
    <title>Dados do arquivo CSV</title>
</head>
<body>
    <h1>Dados do arquivo CSV</h1>
    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <!-- Adicione mais colunas conforme necessário -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Coluna 1'] }}</td>
                <td>{{ row['Coluna 2'] }}</td>
                <!-- Adicione mais colunas conforme necessário -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
